<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 2</title>
</head>
<body>
    
    <script>

        var preco = parseFloat(prompt('Digite o preço do produto'));
        var desconto = parseInt(prompt('Digite o valor do desconto'));

        var calculoDesconto = preco * desconto;
        var totalDesconto = calculoDesconto / 100;
        
        alert('O total do produto é: ' + (preco - totalDesconto));
    </script>
</body>
</html>
