<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 1</title>
</head>
<body>
    <script>
    var valor1 = parseInt(prompt('digite um número'));
    var valor2 = parseInt(prompt('Digite outro número'));

    alert('Divisão entre valores: ' + (valor1 / valor2));
    alert('Adição entre os valores: ' + (valor1 + valor2));
    alert('Multiplicação entre os valores: ' + (valor1 * valor2));
    alert('Subtração entres os valores: ' + (valor1 - valor2));
    </script>
</body>
</html>
